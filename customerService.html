<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>客服b</title>
    <link rel="stylesheet" href="./css/customerService.css">
</head>

<body>
    <div class="news-box pointer">
        <img src="//assets.kf5.com/supportbox/images/icons/kf5-sbox-icon1.png?v=3" alt="">
        <span class="news-show pointer">客服</span>
        <span class="twinkle"></span>
    </div>
    <div class="news-window">
        <div class="chart">
            <!-- 聊天主体 -->
            <div class="header">
                <span class="user-name"></span>
                <a href="javascript:;" class="close pointer"></a>
                <!-- <a href="javascript:;" class="reconnect pointer">重新链接</a> -->
            </div>
            <div class="main clearfix">
                <div class="body-left f-lfet">
                    <!-- 用户列表 -->
                    <ul class="user">
                        <!-- <li class="clearfix">
                            <div class="icon f-lfet">
                                <img src="../assets/img/shang.jpg" alt="" >
                                <span class="read  curno"></span>
                            </div>
                            <div class="tit f-lfet">
                                <a href="javascript:;" class="customerName">用户1 </a>
                                <span class="name">公司名字</span>
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="body-im-right f-lfet">
                    <div class="tab clearfix">
                        <a href="javascript:;" class="current-btn current">当前消息</a>
                        <a href="javascript:;" class="history-btn">历史消息</a>
                    </div>
                    <div class="tab-content">
                        <div class="list content ">
                            <ul class="chat-list">
                            </ul>
                        </div>
                        <div class="list history-m  cur">
                            <div class="chat-history-wrap">
                                <ul class="chat-list-history">
                                </ul>
                            </div>
                            <a class="history-show" href="javascript:;">点击查看历史消息</a>
                        </div>
                    </div>
                    <!-- 编辑文本 -->
                    <div id="talk" contentEditable="true"></div>
                    <!-- footer -->
                    <div class="edit-list clearfix">
                        <!-- 表情包 -->
                        <div class="expression f-lfet">
                            <a href="javascript:;"><span class="icon"></span><span class="text pointer">表情</span></a>
                            <div class="emojis cur"></div>
                        </div>
                        <!-- 发送 -->
                        <a href="javascript:;" class="sendMsg">发送</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  脚本 -->
    <script src="./js/jQuery v1.11.3.min.js"></script>
    <script src="http://cdn.ronghub.com/RongIMLib-2.1.3.min.js"></script>
    <script src="http://cdn.ronghub.com/RongEmoji-2.1.3.min.js"></script>
    <script src="./js/customerService.js"></script>
</body>

</html>
