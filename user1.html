<html class="no-js" lang="zh-cmn-Hans">
<!--<![endif]-->

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta charset="UTF-8">
    <title>用户a</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/user.css">
    <!--[if lte IE 9]>
    <script src="./js/bootstrap/respond.min.js"></script>
    <script src="./js/bootstrap/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="user">
        <a href="javascript:;" class="customerName" data-id="b" data-company="北京xxx,xxx科技有限公司" data-name="张珊" data-login="1">客服1</a>
        <a href="javascript:;" class="customerName" data-id="c" data-company="北京xxx,xxx科技有限公司" data-name="李斯" data-login="0">客服2</a>
    </div>
    <div class="chart">
        <!-- 聊天主体 -->
        <div class="header">
            <span class="user-name"></span>
            <a href="javascript:;" class="close pointer"></a>
            <!-- <a href="javascript:;" class="reconnect pointer">重新链接</a> -->
        </div>
        <div class="main clearfix">
            <div class="body-left f-lfet">
                <div class="tab clearfix">
                    <a href="javascript:;" class="current-btn current">当前消息</a>
                    <a href="javascript:;" class="history-btn">历史消息</a>
                </div>
                <div class="tab-content">
                    <div class="list content ">
                        <ul class="chat-list">
                        </ul>
                    </div>
                    <div class="list history-m  cur">
                        <div class="chat-history-wrap">
                            <ul class="chat-list-history">
                            </ul>
                        </div>
                        <a class="history-show" href="javascript:;">点击查看历史消息</a>
                    </div>
                </div>
                <!-- 编辑文本 -->
                <div id="talk" contentEditable="true"></div>
                <!-- footer -->
                <div class=" edit-list clearfix">
                    <!-- 表情包 -->
                    <div class="expression ">
                        <a href="javascript:;"><span class="icon"></span><span class="text pointer">表情</span></a>
                        <div class="emojis cur"></div>
                    </div>
                    <!-- 评价 -->
                    <div class="rated ">
                        <a data-toggle="modal" href='#rated-id'><span class="icon"></span><span class=" text pointer" >评价</span></a>
                        
                    </div>
                    <!-- 发送 -->
                    <a href="javascript:;" class="sendMsg">发送</a>
                </div>
            </div>
            <div class="body-right f-lfet">
                <!-- 咨询商品 -->
                <div class="goods-pic"><img src="../assets/img/product1.jpg" alt="" width="61px" height="61px"></div>
                <div class="good-desc">
                    <h2 class="title">五险一今个</h2>
                    <p class="des">累计跌幅靠累计跌幅靠累计跌幅靠累计跌幅靠累计跌幅靠累计跌幅靠</p>
                    <p class="line-bg">
                        <span class="m">人/月</span>
                    </p>
                    <p class="money">580.00</p>
                    <a href="javascript:;" class="subm-btn">提交购买意向</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹窗 -->
    <!-- <a class="btn btn-primary" data-toggle="modal" href='#rated-id'>Trigger modal</a> -->
    <div class="modal fade" id="rated-id">
        <div class="modal-dialog">
            <div class="modal-content rated-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">顾客评价</h4>
                </div>
                <div class="modal-body">
                    <div class="rated-body">
                        <h4 class="tit">您对当前客服人员满意吗？</h4>
                        <ul class="agree clearfix">
                            <li><a href="javascript:;" class="cur">非常满意</a></li>
                            <li><a href="javascript:;">满意</a></li>
                            <li><a href="javascript:;">一般</a></li>
                            <li><a href="javascript:;">不满意</a></li>
                            <li><a href="javascript:;">非常不满意</a></li>
                        </ul>
                        <h4 class="tit">您的问题解决了吗？</h4>
                        <ul class="question clearfix">
                            <li><a href="javascript:;" class="cur">非常满意</a></li>
                            <li><a href="javascript:;">满意</a></li>
                        </ul>
                        <textarea name="" id="" cols="30" rows="10" class="edit-texa"></textarea>
                        <p class="left-n">还可以输入263个字</p>
                    </div>
                </div>
                <div class="modal-footer rated-footer">
                    <button type="button" class="sure submit">确定</button>
                    <button type="button" class="cancel" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--  脚本 -->
    <script src="./js/jQuery v1.11.3.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="http://cdn.ronghub.com/RongIMLib-2.1.3.min.js"></script>
    <script src="http://cdn.ronghub.com/RongEmoji-2.1.3.min.js"></script>
    <script src="./js/user1.js"></script>
</body>

</html>
